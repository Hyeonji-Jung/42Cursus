<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <select name="Movies" value="Movies">
            {% for movie in data %}
                <option value="{{movie.1}}">{{movie.0}}</option>
            {% endfor %}
        </select>
        <button type="submit">Remove</button>
    </form>
</body>
</html>
