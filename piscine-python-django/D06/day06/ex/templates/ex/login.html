{% extends 'ex/base.html' %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block style %}
<style>
    .wrapper {
        width: 10%;
        margin: auto;
    }
</style>
{% endblock style %}

{% block content %}
<div class="container-fluid">
    <form method="POST" class="form">
        {% csrf_token %}
        {{form}}
        <div class="wrapper">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
{% endblock content %}
